{% extends "layout/base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto mt-10 space-y-4">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">📄 Page Admin</h1>
        <a href="/admin/pages/new" class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded shadow">➕
            New Page</a>
    </div>
    <table class="min-w-full text-sm mt-4 border rounded-xl bg-white dark:bg-gray-900">
        <thead>
            <tr class="text-left bg-gray-100 dark:bg-gray-800">
                <th class="px-4 py-2">Slug</th>
                <th class="px-4 py-2">Title</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
            <tr class="border-t border-gray-200 dark:border-gray-700">
                <td class="px-4 py-2">{{ page.slug }}</td>
                <td class="px-4 py-2">{{ page.title }}</td>
                <td class="px-4 py-2">
                    <a href="/admin/pages/edit/{{ page.id }}" class="text-blue-600 hover:underline text-sm">✏️ Edit</a>
                    <a href="/page/{{ page.slug }}" class="text-gray-600 hover:underline text-sm ml-2"
                        target="_blank">🌐 View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
