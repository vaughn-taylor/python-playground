{% extends "layout/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-10">

    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Admin Panel</h1>

    <!-- Add Sale Form -->
    <form method="POST" class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow space-y-4">
        <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-200">‚ûï Add Sale Entry</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="date" class="block text-sm font-medium text-gray-600 dark:text-gray-300">Date</label>
                <input type="date" name="date" id="date" required
                    class="w-full mt-1 px-2 py-1 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
            </div>
            <div>
                <label for="total" class="block text-sm font-medium text-gray-600 dark:text-gray-300">Total
                    Sales</label>
                <input type="number" name="total" id="total" required
                    class="w-full mt-1 px-2 py-1 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
            </div>
            <div>
                <label for="refunds" class="block text-sm font-medium text-gray-600 dark:text-gray-300">Refunds</label>
                <input type="number" name="refunds" id="refunds" required
                    class="w-full mt-1 px-2 py-1 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
            </div>
        </div>

        <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded shadow text-sm">
            Add Sale
        </button>
    </form>

    <!-- Sales Table -->
    <div class="overflow-x-auto">
        <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-3">üìÑ Recent Sales</h2>
        <table class="min-w-full bg-white dark:bg-gray-900 rounded-xl text-sm text-gray-800 dark:text-gray-100">
            <thead>
                <tr class="bg-gray-100 dark:bg-gray-800 text-left">
                    <th class="px-4 py-2">Date</th>
                    <th class="px-4 py-2">Total</th>
                    <th class="px-4 py-2">Refunds</th>
                    <th class="px-4 py-2 text-right">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr class="border-t border-gray-200 dark:border-gray-700">
                    <td class="px-4 py-2">{{ sale.date.strftime("%b %d, %Y") }}</td>
                    <td class="px-4 py-2">{{ sale.total | round(2) }}</td>
                    <td class="px-4 py-2">{{ sale.refunds }}</td>
                    <td class="px-4 py-2 text-right space-x-2">
                        <a href="{{ url_for('dashboard.edit_sale', sale_id=sale.id) }}"
                            class="text-blue-600 hover:underline text-sm">‚úèÔ∏è Edit</a>
                        <a href="{{ url_for('dashboard.delete_sale', sale_id=sale.id) }}"
                            class="text-red-600 hover:underline text-sm"
                            onclick="return confirm('Are you sure you want to delete this entry?');">üóëÔ∏è Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
