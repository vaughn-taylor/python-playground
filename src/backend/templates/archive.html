{% extends "layout/base.html" %}
{% block content %}

<h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">🗃️ Archived Logs</h2>

<div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
    {% if files %}
    {% for file in files %}
    {% include 'components/file_card.html' %}
    {% endfor %}
    {% else %}
    {% include 'components/empty_state.html' %}
    {% endif %}
</div>

{% endblock %}
