{% extends "layout/base.html" %}

{% block title %}Viewing {{ filename }}{% endblock %}

{% block content %}
<div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white truncate max-w-[80%]">📄 {{ filename }}</h2>
    <a href="{{ url_for('index') }}" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">← Back</a>
</div>

<div class="bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-200 dark:border-gray-700 p-4 overflow-auto">
    <pre class="text-sm leading-relaxed whitespace-pre-wrap text-gray-800 dark:text-gray-100">{{ content }}</pre>
</div>
{% endblock %}
