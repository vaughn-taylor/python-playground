{% extends "layout/base.html" %}

{% set page_id = "rag-chat" %}

{% block content %}
<div class="flex flex-col h-screen max-w-4xl mx-auto text-gray-900 dark:text-gray-100">

    <div class="w-full flex justify-end mb-4">
        <span class="text-gray-900 text-sm bg-amber-600 border border-amber-500 px-3 py-1 rounded-full shadow-sm">
            <code>{{ current_model }}</code>
        </span>
    </div>

    <!-- ðŸ”½ Scrollable message area -->
    <div id="chat-scroll" class="flex-1 overflow-y-auto px-6 pt-6 space-y-4 scroll-smooth pb-52">
        <div id="chat-box" class="space-y-4 mb-6 px-8">
            <!-- Chat messages will appear here -->
        </div>
    </div>

    <!-- ðŸ’¬ Sticky input form -->
    <div class="sticky bottom-0 w-full pt-4 px-6 pb-6 bg-gray-900">
        <form id="chat-form"
            class="w-full h-36 bg-gray-800 rounded-2xl p-4 flex flex-col justify-between gap-2 shadow-lg">
            <textarea id="user-input" name="message" rows="3" placeholder="Ask your data..."
                class="w-full resize-none bg-gray-800 text-base p-2 focus:outline-none focus:ring-0 dark:text-white"
                required></textarea>

            <div class="flex justify-end items-center">
                <div id="chat-status" class="text-sm text-gray-500 dark:text-gray-400 hidden mr-3">
                    <span class="animate-pulse text-indigo-400">Thinkingâ€¦</span>
                </div>
                <button type="button" id="pause-button"
                    class="bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-orange-700 transition hidden mr-2">
                    Pause
                </button>
                <button type="submit"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                    Send
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
