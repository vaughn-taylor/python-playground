{% extends "layout/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto space-y-6">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Edit Sale</h1>

    <form method="POST" class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="date" class="block text-sm text-gray-600 dark:text-gray-300">Date</label>
                <input type="date" name="date" id="date" value="{{ sale.date }}" required
                    class="w-full mt-1 px-2 py-1 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
            </div>
            <div>
                <label for="total" class="block text-sm text-gray-600 dark:text-gray-300">Total</label>
                <input type="number" name="total" id="total" value="{{ sale.total }}" required
                    class="w-full mt-1 px-2 py-1 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
            </div>
            <div>
                <label for="refunds" class="block text-sm text-gray-600 dark:text-gray-300">Refunds</label>
                <input type="number" name="refunds" id="refunds" value="{{ sale.refunds }}" required
                    class="w-full mt-1 px-2 py-1 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
            </div>
        </div>

        <div class="flex justify-end gap-4 pt-4">
            <a href="{{ url_for('dashboard.admin_panel') }}"
                class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white text-sm rounded">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded">Save
                Changes</button>
        </div>
    </form>
</div>
{% endblock %}
