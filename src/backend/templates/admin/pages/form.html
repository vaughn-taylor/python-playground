{% extends "layout/base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 space-y-6">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">{{ page_icon }} {{ page_title }}</h1>

    <form method="POST" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow space-y-4">
        <div>
            <label class="block text-sm text-gray-700 dark:text-gray-200">Slug</label>
            <input type="text" name="slug" required value="{{ page.slug if page else '' }}"
                class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
        </div>
        <div>
            <label class="block text-sm text-gray-700 dark:text-gray-200">Title</label>
            <input type="text" name="title" required value="{{ page.title if page else '' }}"
                class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
        </div>
        <div>
            <label class="block text-sm text-gray-700 dark:text-gray-200">Content</label>
            <textarea name="content" rows="10" required
                class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">{{ page.content if page else '' }}</textarea>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded">ðŸ’¾
            Save</button>
    </form>
</div>
{% endblock %}
