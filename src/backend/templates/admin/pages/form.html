{% extends "layout/base.html" %}
{% block content %}

<form method="POST" class="bg-white dark:bg-gray-800 p-6 rounded-xl space-y-4 mt-8">
    <div>
        <label class="block text-sm text-gray-700 dark:text-gray-200 font-semibold mb-1">Slug</label>
        <input type="text" name="slug" required value="{{ page.slug if page else '' }}"
            class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
    </div>
    <div>
        <label class="block text-sm text-gray-700 dark:text-gray-200 font-semibold mb-1">Title</label>
        <input type="text" name="title" required value="{{ page.title if page else '' }}"
            class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
    </div>
    <div>
        <label class="block text-sm text-gray-700 dark:text-gray-200 font-semibold mb-1">Content</label>
        <textarea name="content" rows="10" required
            class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">{{ page.content if page else '' }}</textarea>
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded">ğŸ’¾
        Save</button>
</form>

{% endblock %}
