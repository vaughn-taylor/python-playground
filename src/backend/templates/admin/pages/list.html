{% extends "layout/base.html" %}
{% block content %}

<div class="flex justify-end items-center">
    {# <h1 class="text-2xl font-bold text-gray-800 dark:text-white">📄 Page Admin</h1> #}
    <a href="/admin/pages/new" class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm px-4 py-2 rounded shadow">
        New Page</a>
</div>
<table class="min-w-full text-sm mt-4 bg-white dark:bg-gray-900">
    <thead>
        <tr class="text-left bg-gray-100 dark:bg-gray-800">
            <th class="px-4 py-2">Slug</th>
            <th class="px-4 py-2">Title</th>
            <th class="px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for page in pages %}
        <tr class="border-t border-gray-200 dark:border-gray-700">
            <td class="px-4 py-3">{{ page.slug }}</td>
            <td class="px-4 py-3">{{ page.title }}</td>
            <td class="px-4 py-3">
                <a href="/admin/pages/edit/{{ page.id }}" class="text-gray-100 hover:text-indigo-500 text-sm">✏️
                    Edit</a>
                <a href="/page/{{ page.slug }}" class="text-gray-100 hover:text-indigo-500 text-sm ml-4">🌐 View</a>
                <a href="/admin/pages/delete/{{ page.id }}" class="text-gray-100 hover:text-indigo-500 text-sm ml-4"
                    onclick="return confirm('Are you sure you want to delete this page?');">🗑️ Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
