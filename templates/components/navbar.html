<header>
    <nav class="flex items-center justify-between relative z-50">

        <!-- 🔷 Logo -->
        <div class="flex items-center space-x-4">
            <a href="/">
                <svg class="w-10 h-10 dark:fill-white hover:fill-orange-600 fill-black"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                    <path
                        d="M320 0c13.3 0 24 10.7 24 24v72h104c53 0 96 43 96 96v224c0 53-43 96-96 96H192c-53 0-96-43-96-96V192c0-53 43-96 96-96h104V24c0-13.3 10.7-24 24-24zM192 144c-26.5 0-48 21.5-48 48v224c0 26.5 21.5 48 48 48h256c26.5 0 48-21.5 48-48V192c0-26.5-21.5-48-48-48H192zM48 224h16v192H48c-26.5 0-48-21.5-48-48v-96c0-26.5 21.5-48 48-48zm544 0c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48h-16V224h16zM208 384h32c8.8 0 16 7.2 16 16s-7.2 16-16 16h-32c-8.8 0-16-7.2-16-16s7.2-16 16-16zm96 0h32c8.8 0 16 7.2 16 16s-7.2 16-16 16h-32c-8.8 0-16-7.2-16-16s7.2-16 16-16zm96 0h32c8.8 0 16 7.2 16 16s-7.2 16-16 16h-32c-8.8 0-16-7.2-16-16s7.2-16 16-16zM200 256a40 40 0 1 1 80 0 40 40 0 1 1 -80 0zm200-40a40 40 0 1 1 0 80 40 40 0 1 1 0-80z" />
                </svg>
            </a>
        </div>

        <!-- 🍔 Hamburger -->
        <button id="navToggle"
            class="md:hidden text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none text-xl z-50 transition-transform"
            aria-label="Toggle navigation">
            <span id="navIcon" class="inline-block">☰</span>
        </button>

        <!-- 🖥 Desktop nav -->
        <ul class="hidden md:flex items-center space-x-6 text-sm font-medium text-gray-700 dark:text-gray-300">
            {# <li><a href="{{ url_for('dashboard.index') }}" class="nav-link {{ nav_link_class('/') }}">Dashboard</a>
            </li>
            <li><a href="{{ url_for('logs.index') }}" class="nav-link {{ nav_link_class('/logs') }}">Logs</a></li>
            <li><a href="{{ url_for('dashboard.admin_dashboard') }}"
                    class="nav-link {{ nav_link_class('/admin') }}">Admin</a></li> #}
        </ul>

        <!-- 🌗 Dark mode -->
        <button id="toggleDarkMode"
            class="hidden md:flex w-10 h-10 items-center justify-center rounded-md border border-gray-400 bg-gray-300 dark:bg-gray-700">
            <svg class="w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                    d="M464 256c0-114.9-93.1-208-208-208v416c114.9 0 208-93.1 208-208zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z" />
            </svg>
        </button>
    </nav>

    <!-- 📱 Mobile drawer -->
    <div id="navDrawer"
        class="fixed inset-0 z-40 bg-white dark:bg-gray-900 flex flex-col items-center justify-start pt-24 space-y-6 text-lg font-medium text-gray-800 dark:text-gray-100 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden">
        {# <a href="{{ url_for('dashboard.index') }}" class="nav-link {{ nav_link_class('/') }}">Dashboard</a>
        <a href="{{ url_for('logs.index') }}" class="nav-link {{ nav_link_class('/logs') }}">Logs</a>
        <a href="{{ url_for('dashboard.admin_dashboard') }}" class="nav-link {{ nav_link_class('/admin') }}">Admin</a>
        #}
    </div>

    <!-- 🧠 Drawer logic -->
    <script>
        const navToggle = document.getElementById('navToggle');
        const navDrawer = document.getElementById('navDrawer');
        const navIcon = document.getElementById('navIcon');
        const navLinks = document.querySelectorAll('.nav-link');

        navToggle?.addEventListener('click', () => {
            navDrawer.classList.toggle('translate-x-full');
            navIcon.textContent = navDrawer.classList.contains('translate-x-full') ? '☰' : '✖';
        });

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768 && !navDrawer.classList.contains('translate-x-full')) {
                    navDrawer.classList.add('translate-x-full');
                    navIcon.textContent = '☰';
                }
            });
        });
    </script>
</header>

<h1 class="mt-10 mb-12 pb-3 text-3xl font-bold text-gray-900 dark:text-white border-b border-gray-600">
    {{ page_title | default("Section") }}
</h1>
